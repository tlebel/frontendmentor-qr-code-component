<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    :root {
      --slate-900: #1F314F;
      --slate-500: #68778D;
      --slate-300: #D5E1EF;
      --white: #FFF;
      --space-500: 40px;
      --space-300: 24px;
      --space-200: 16px;

      font-family: "Outfit", sans-serif;
    }

    .text-preset-1 {font-weight: 700; font-size: 22px; line-height: 120%;}
    .text-preset-2 { font-weight: 400; font-size: 15px; line-height: 140%; letter-spacing: 0.2px;}
    .slate-300-bg { background: var(--slate-300); }

    body { margin: 0; }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    article.card {
      box-sizing: border-box;
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0px 25px 25px 0px rgba(0, 0, 0, 5%);
      padding: var(--space-200);
      padding-bottom: var(--space-500);
      text-align: center;
      width: 320px;
    }

    article.card figure {
      margin: 0;
      margin-bottom: var(--space-300);
    }

    article.card figure img {
      border-radius: 10px;
      width: 100%;
    }

    article.card header {
      padding: 0 var(--space-200);
      color: var(--slate-900);
    }
    article.card header h1 {
      margin: 0;
    }

    article.card section {
      color: var(--slate-500);
      margin-top: var(--space-200);
      padding: 0 var(--space-200);
    }

  </style>
</head>
<body class="slate-300-bg">

  <main>
    <article class="card">
      <figure><img src="images/image-qr-code.png" alt="QR Code"></figure>
      <header>
        <h1 class="text-preset-1">Improve your front-end skills by building projects</h1>
      </header>
      <section class="text-preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</section>
    </article>
  </main>
</body>
</html>
